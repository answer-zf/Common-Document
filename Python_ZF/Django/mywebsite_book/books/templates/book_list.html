<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books_list</title>
    <style>
        .text-center {
            text-align: center;
        }

        ul {
            list-style: none;
        }

        .container {
            margin: auto;
            width: 500px;
            height: 100%;
        }

        html,
        body {
            height: 100%;
        }

    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="/books">back</a></li>
        </ul>
        <table>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>出版社</th>
                <th>定价</th>
                <th>零售价</th>
                <th>修改</th>
                <th>删除</th>
            </tr>
            {% for abook in books %}
            <tr>
                <td>{{ abook.id }}</td>
                <td>{{ abook.title }}</td>
                <td>{{ abook.pub }}</td>
                <td>{{ abook.price }}</td>
                <td>{{ abook.market_price }}</td>
                <td><a href="/books/mod/{{ abook.id }}">修改</a> </td>
                <td><a href="/books/del/{{ abook.id }}">删除</a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
